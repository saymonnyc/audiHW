<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
      <tbody>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Numbeer</th>
      </tr>
      <tr th:each="car:${cars}">
          <td th:text="${car.getId()}"/>
          <td th:text="${car.getModel()}"/>
          <td th:text="${car.getNumber()}"/>
      </tr>
      </tbody>
    </table>
</body>
</html>
